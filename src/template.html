<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>To Do App</h1></header>
    <nav>
        <h2>Projects:</h2>
        <ul id="navProjects"></ul>
        <button type="button" id="createNewProject">Create Project</button>
    </nav>
    <main id="content">
        <!-- modals that are hidden by default, which allow us to give a ui for creating new projects, todos, checklist items, and notes-->
        <aside id="newTodoModal">
            <h3>Create New Todo</h3>
            <label>Todo Name: *<input type="text" placeholder="3 character minimum" id="newTodoName"></label>
            <label>Todo Description: <input type="text" id="newTodoDescription"></label>
            <label>Todo Priority<input type="integer" id="newTodoPriority" placeholder="0=lowest, 10 = highest"></label>
            <label>Todo Due Date:<input type="date" id="newTodoDueDate"></label>
            <button id="createNewTodoButton" type="button">Save New Todo</button>
            <button id="cancelNewTodoButton" type="button">Cancel</button>
        </aside>
        <aside id="newProjectModal">
            <h3>Create New Project</h3>
            <label id="newProjectNameLabel">Project Name: *
                <input type="text" placeholder="3 character minimum" id="newProjectName">
            </label>
            <label>Project Description: 
                <input type="text" id="newProjectDescription">
            </label>
            <button id="saveNewProject">Save</button>
            <button id="cancelNewProject">Cancel</button>
        </aside>

    </main>
</body>
</html>
